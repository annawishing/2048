<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>2048小游戏</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/2048.css">
</head>
<body>
	<div class="m-game container">
		<div class="head clearfix">
			<div class="game-name">2048</div>
			<div class="bes-score score">
				<div class="content">BEST</div>
				<div class="best-score">16540</div>
			</div>
			<div class="cur-score score">
				<div class="content">SCORE</div>
				<div class="current-score">2111</div>
			</div>
		</div>
		<div class="note clearfix">
			<div class="content">Join the numbers and get to the <span>2048 tile!</span></div>
			<div class="replay">New Game</div>
		</div>
		<div class="game">
			<div class="border">
				<div class="row">
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
				</div>

				<div class="row">
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
				</div>

				<div class="row">
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
				</div>

				<div class="row">
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
